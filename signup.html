<!DOCTYPE html>
<html>
<head>
    <style>
        .container{

        }
        
        body {
            background-image: url('/images/signup_bg.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .logo {
            flex: 1;
            padding: 20px;
            padding-bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            max-height: 50vh;
        }

        .signup-form {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-left: 60%;
         
        }

        .signup-form h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 97%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media screen and (max-width: 767px) {
          .signup-form {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            height: 50%;
        }}
      
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
    
          <div class="col" style="margin-top: 5%;margin-left:20%;width:70%;">
            <div class="signup-form">
                <div class="logo">
                <img src="images/icons/logo-01.png" alt="Company Logo">
            </div>
                <h2>Sign Up</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
