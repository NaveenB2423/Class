{% extends 'commons/base.html' %}
{% load static %}

{% block css_link %}
{% endblock %}

{% block custom_style %}
{% endblock %}


{% block body %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
   
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title">Quick Example</h3>
            </div>
            <form method="post" action="" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" name="name" placeholder="Enter Product Name">
                    </div>
                    <div class="form-group">
                      <label>Price</label>
                      <input type="text" class="form-control" name="price" placeholder="Enter Price">
                    </div>
                    <div class="form-group">
                      <label>Discount Price</label>
                      <input type="text" class="form-control" name="discount_price" placeholder="Enter Offer Price">
                    </div>





                  
                  <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" id="category" name="category" required>
                      <option value="">Select</option>
                      {% for category in categories %}
                      <option value='{{category.id}}'>{{category.name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                 
                    <div class="form-group">
                      <label>Sub Category</label>
                      <select class="form-control" name="subcategory" id="subcategory" disabled required>
                        <option>Select</option>
                        </select>
                    </div>
                    
                    
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control" rows="3" placeholder="Enter ..." name="description"></textarea>
                    </div>
                  
                    <div class="form-group">
                      <label>Color</label>
                      <select multiple class="form-control" name="color">
                        {% for color in colors %}
                        <option value='{{color.id}}'>{{color.name}}</option>
                          {% endfor %}                     
                      </select>
                    </div>
                    <div class="form-group">
                      <label>Size</label>
                      <select multiple class="form-control" name="size">
                        {% for size in sizes %}
                        <option value="{{size.id}}">{{size.name}}</option>
                          {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="">Image</label>
                      <input type="file" name="itemImage" class="form-control" >
                  </div>
                  </div>
                </div>
              </div>

              <div class="card-footer">
                <button type="submit" class="btn btn-info float-right">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% block js_scripts %}
<!-- bs-custom-file-input -->
<script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
{% endblock %}

{% block custom_scripts %}
<script>
  $(function () {
    bsCustomFileInput.init();
  });
  </script>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
   $('#category').on('change', function (event) {
        event.preventDefault();
        let id = this.value;
        if (this.value != '') {
            mydata = { id: id, csrfmiddlewaretoken: '{{ csrf_token }}' }
            $.ajax({
                url: "{% url 'get_sub_menus' %}",
                method: "POST",
                data: mydata,
                success: function (data) {
                    console.log('check',data);

                    if (data.values.length>0){
                      $("#subcategory").removeAttr("disabled");
                    $("#subcategory option").remove();
                    $('#subcategory').append($('<option></option>').val("").html("Select"))
                    $.each(data.values, function (i, p) {
                        $('#subcategory').append($('<option></option>').val(p.id).html(p.name));
                    });

                    }
                    else {
            $("#subcategory").prop('disabled', 'disabled');
            $("#subcategory option").remove();
            $('#subcategory').append($('<option></option>').val("").html("Select"))
        }
                  
                }
            })

        }

        else {
            $("#subcategory").prop('disabled', 'disabled');
            $("#subcategory option").remove();
            $('#subcategory').append($('<option></option>').val("").html("Select"))
        }
    });
</script>
{% endblock %}



{% endblock %}
